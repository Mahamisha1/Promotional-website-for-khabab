<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Markaza Kabab Arat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2c5e1a;
      --secondary: #4a8c2a;
      --accent: #f8b81f;
      --light: #f8faf5;
      --dark: #1a1a1a;
      --text: #333333;
      --white: #ffffff;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--text);
      line-height: 1.7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1564121211835-e88c852648ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
      background-blend-mode: overlay;
      background-color: rgba(248, 250, 245, 0.9);
      padding: 20px;
    }
    
    .arabic-text {
      font-family: 'Amiri', serif;
      direction: rtl;
    }
    
    /* Login Container */
    .login-container {
      max-width: 450px;
      width: 100%;
    }
    
    /* Login Card */
    .login-card {
      background: var(--white);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    /* Login Header */
    .login-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      padding: 40px;
      position: relative;
      overflow: hidden;
    }
    
    .login-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1519817650390-64a93db51149?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') center/cover;
      opacity: 0.1;
    }
    
    .login-icon {
      font-size: 3.5rem;
      color: var(--accent);
      margin-bottom: 15px;
    }
    
    .login-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .login-header p {
      opacity: 0.9;
    }
    
    /* Login Form */
    .login-form {
      padding: 40px;
    }
    
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--primary);
    }
    
    .input-group {
      position: relative;
    }
    
    .form-control {
      width: 100%;
      padding: 14px 45px 14px 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      transition: var(--transition);
      background-color: var(--light);
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(44, 94, 26, 0.1);
    }
    
    .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      cursor: pointer;
    }
    
    /* Remember & Forgot */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .checkbox-input {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #ddd;
      border-radius: 4px;
      position: relative;
      transition: var(--transition);
      cursor: pointer;
    }
    
    .checkbox-input:checked {
      background: var(--primary);
      border-color: var(--primary);
    }
    
    .checkbox-input:checked::after {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      color: var(--white);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10px;
    }
    
    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: var(--transition);
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
    
    /* Submit Button */
    .login-btn {
      background: var(--accent);
      color: var(--dark);
      border: none;
      padding: 16px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: block;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 25px;
    }
    
    .login-btn:hover {
      background: #e6a91e;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(248, 184, 31, 0.4);
    }
    
    /* Social Login */
    .social-login {
      margin-bottom: 25px;
    }
    
    .social-login p {
      position: relative;
      margin-bottom: 20px;
      color: #777;
    }
    
    .social-login p::before,
    .social-login p::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: #ddd;
    }
    
    .social-login p::before {
      left: 0;
    }
    
    .social-login p::after {
      right: 0;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .social-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      transition: var(--transition);
    }
    
    .social-icon:hover {
      transform: translateY(-3px);
    }
    
    .facebook {
      background: #3b5998;
    }
    
    .google {
      background: #db4437;
    }
    
    .twitter {
      background: #1da1f2;
    }
    
    /* Register Link */
    .register-link {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
    
    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .login-header {
        padding: 30px 20px;
      }
      
      .login-form {
        padding: 30px 20px;
      }
      
      .form-options {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }
    
    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-card {
      animation: fadeIn 0.6s ease forwards;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">
          <i class="fas fa-door-open"></i>
        </div>
        <h1>Welcome Back</h1>
        <p>Sign in to access your student portal</p>
      </div>
      
      <div class="login-form">
        <form id="loginForm">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <input type="email" id="email" name="email" class="form-control" placeholder="student@example.com" required>
              <i class="fas fa-envelope input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
              <i class="fas fa-eye input-icon" id="togglePassword"></i>
            </div>
          </div>
          
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" class="checkbox-input" name="remember">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="login-btn">
            Sign In <i class="fas fa-arrow-right"></i>
          </button>
          
          <div class="social-login">
            <p>Or sign in with</p>
            <div class="social-icons">
              <a href="#" class="social-icon facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon google">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon twitter">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
          
          <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this;
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
    
    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your login validation and submission logic here
      alert('Login successful! Redirecting...');
      // window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>

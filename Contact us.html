    <script>
        // Toggle the navigation menu on mobile devices
        document.getElementById('menu-icon').addEventListener('click', function() {
            var navMenu = document.getElementById('nav-menu');
            if (navMenu.style.display === 'flex') {
                navMenu.style.display = 'none';
            } else {
                navMenu.style.display = 'flex';
            }
        });
        // Toggle Message Box
    const floatingMessageBtn = document.getElementById('floating-message-btn');
        const messageBox = document.getElementById('message-box');

        floatingMessageBtn.addEventListener('click', () => {
            messageBox.style.display = messageBox.style.display === 'block' ? 'none' : 'block';
        });

        // Send Message Function
        function sendMessage() {
            const message = document.querySelector('.message-box textarea').value;
            if (message.trim() !== '') {
                alert('Message sent: ' + message);
                document.querySelector('.message-box textarea').value = ''; // Clear the textarea
                messageBox.style.display = 'none'; // Hide the message box
            } else {
                alert('Please enter a message.');
            }
        }
    </script>
